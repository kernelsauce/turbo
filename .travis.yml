language: c

sudo: false

env:
  global:
    - LUAROCKS=2.3.0
  matrix:
    - LUA=luajit     # latest stable version (2.0.4)
    - LUA=luajit2.0  # current head of 2.0 branch
    - LUA=luajit2.1  # current head of 2.1 branch

before_install:
  - source .travis/setenv_lua.sh

install:
  - luarocks install busted
  - sudo make install

script:
  - lua -e "print(require'turbo'.VERSION)"
  - make test

notifications:
  email:
    on_success: change
    on_failure: always
